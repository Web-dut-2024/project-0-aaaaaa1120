<!DOCTYPE html>  
<html lang="en">  
<head>  
    <meta charset="UTF-8">  
    <meta name="viewport" content="width=device-width, initial-scale=1.0">  
    <title>Google Search</title>  
    <link rel="stylesheet" href="styles.css">  
</head>  
<body>  
    <header>  
        <h1>Google Search</h1>  
        <nav>  
            <a href="image_search.html">Image Search</a>  
            <a href="advanced_search.html">Advanced Search</a>  
        </nav>  
    </header>  
    <main>  
        <form id="searchForm" action="https://www.google.com/search" method="get" target="_blank">  
            <input type="text" name="q" id="searchQuery" placeholder="Search the web" required>  
            <button type="submit">Google Search</button>  
            <button type="button" onclick="location.href='https://www.google.com/search?q=' + encodeURIComponent(document.getElementById('searchQuery').value) + '&btnI=I%27m+Feeling+Lucky';">I'm Feeling Lucky</button>  
        </form>  
    </main>  
</body>  
</html>
