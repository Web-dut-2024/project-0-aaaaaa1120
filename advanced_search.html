<!DOCTYPE html>  
<html lang="en">  
<head>  
    <meta charset="UTF-8">  
    <meta name="viewport" content="width=device-width, initial-scale=1.0">  
    <title>Google Advanced Search</title>  
    <link rel="stylesheet" href="styles.css">  
</head>  
<body>  
    <header>  
        <h1>Google Advanced Search</h1>  
        <nav>  
            <a href="index.html">Back to Search</a>  
        </nav>  
    </header>  
    <main>  
        <form action="https://www.google.com/search" method="get" target="_blank">  
            <label for="allWords">Find pages with… “all these words:”</label>  
            <input type="text" name="as_q" id="allWords"><br>  
            <label for="exactPhrase">Find pages with… “this exact word or phrase:”</label>  
            <input type="text" name="as_epq" id="exactPhrase"><br>  
            <label for="anyWords">Find pages with… “any of these words:”</label>  
            <input type="text" name="as_oq" id="anyWords"><br>  
            <label for="noneWords">Find pages with… “none of these words:”</label>  
            <input type="text" name="as_nq" id="noneWords"><br>  
            <button type="submit" style="background-color: #4285f4; color: white; border: none; padding: 10px 20px; cursor: pointer;">Advanced Search</button>  
        </form>  
    </main>  
</body>  
</html>
